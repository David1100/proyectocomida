<script>
  $(document).ready(function(){

    var variable_conteo = 0;
    $("#formulario-1 >p input[type='radio']").click(function(){
      variable_conteo =0;
      $(".micheckbox-2:checked").attr("checked",false);
      $(".micheckbox-2:checked").attr("disabled",false);
      $('.micheckbox:checked').each(
          function() {
              variable_conteo = $(this).val();
          }
      );
    });

    $("#formulario-2 > p input[type='checkbox']").click(function(){
      var conteo = 1;
      $('.micheckbox-2:checked').each(
          function() {
              if(conteo>variable_conteo){
                $(this).attr("checked",false);
              }
              conteo++;
          }
      );
    });
  });
